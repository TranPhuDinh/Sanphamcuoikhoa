<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <!-- Form Đăng nhập -->
        <div class="form login">
          <h2 class="title">Đăng nhập</h2>
          <form id="loginForm">
            <div class="input-field">
              <i>📧</i>
              <input id="email-lg" type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i>🔒</i>
              <input id="password-lg" type="password" placeholder="Mật khẩu" required />
            </div>

            <div class="checkbox-content">
              <div>
                <input type="checkbox" id="remember" />
                <label for="remember">Ghi nhớ đăng nhập</label>
              </div>
              <a href="#" class="forgot-pass" id="showForgotPassword"
                >Quên mật khẩu?</a
              >
            </div>

            <button class="button">Đăng nhập</button>

            <div class="form-link">
              <span
                >Chưa có tài khoản?
                <a href="#" id="btnChangeSignup">Đăng ký ngay</a></span
              >
            </div>
          </form>
        </div>

        <!-- Form Đăng ký -->
        <div class="form register" style="display: none">
          <h2 class="title">Đăng ký</h2>
          <form id="signupForm">
            <div class="input-field">
              <i>👤</i>
              <input type="text" id="username-sp" placeholder="Tên người dùng" required />
            </div>
            <div class="input-field">
              <i>📧</i>
              <input id="email-sp" type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i>🔒</i>
              <input id="password-sp" type="password" placeholder="Mật khẩu" required />
            </div>

            <button class="button">Đăng ký</button>

            <div class="form-link">
              <span
                >Đã có tài khoản?
                <a href="#" id="btnChangeLogin">Đăng nhập</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Quên mật khẩu -->
    <div class="modal" id="forgotPasswordModal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeForgotPassword()">×</span>
        <h2 class="title">Khôi phục mật khẩu</h2>
        <form action="#">
          <p class="modal-text">
            Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu.
          </p>
          <div class="input-field">
            <i>📧</i>
            <input type="email" placeholder="Email" required />
          </div>
          <button class="button">Gửi yêu cầu</button>
        </form>
      </div>
    </div>

    <script>
      function showRegister() {
        document.querySelector(".login").style.display = "none";
        document.querySelector(".register").style.display = "block";
      }

      function showLogin() {
        document.querySelector(".register").style.display = "none";
        document.querySelector(".login").style.display = "block";
      }

      function showForgotPassword() {
        document.getElementById("forgotPasswordModal").classList.add("active");
      }

      function closeForgotPassword() {
        document
          .getElementById("forgotPasswordModal")
          .classList.remove("active");
      }

      // Đóng modal khi click ra ngoài
      window.onclick = function (event) {
        if (event.target == document.getElementById("forgotPasswordModal")) {
          closeForgotPassword();
        }
      };
    </script>

    <script type="module" src="../js/dangnhap/dangnhap.js"></script>
  </body>
</html>
