<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xác nhận đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-success">🎉 Đặt hàng thành công!</h1>
    <p class="lead">Cảm ơn bạn đã mua sắm tại cửa hàng của chúng tôi. Dưới đây là thông tin đơn hàng của bạn:</p>

    <div id="order-info" class="mt-4"></div>

    <div class="text-center mt-5">
      <a href="../index.html" class="btn btn-primary">⬅ Quay lại trang chủ</a>
    </div>
  </div>

  <script>
    const order = JSON.parse(localStorage.getItem('lastOrder'));
    const container = document.getElementById('order-info');

    if (!order) {
      container.innerHTML = '<div class="alert alert-warning">Không tìm thấy thông tin đơn hàng.</div>';
    } else {
      const itemsHtml = order.items.map(item => `
        <tr>
          <td><img src="${item.image}" width="50" class="img-thumbnail" /></td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${formatCurrency(item.price)}đ</td>
          <td>${formatCurrency(item.price * item.quantity)}đ</td>
        </tr>
      `).join('');

      container.innerHTML = `
        <h4>Thông tin khách hàng</h4>
        <ul class="list-group mb-4">
          <li class="list-group-item"><strong>Họ tên:</strong> ${order.customer.name}</li>
          <li class="list-group-item"><strong>Email:</strong> ${order.customer.email}</li>
          <li class="list-group-item"><strong>Số điện thoại:</strong> ${order.customer.phone}</li>
          <li class="list-group-item"><strong>Địa chỉ:</strong> ${order.customer.address}, ${order.customer.city}</li>
          ${order.customer.notes ? `<li class="list-group-item"><strong>Ghi chú:</strong> ${order.customer.notes}</li>` : ''}
        </ul>

        <h4>Sản phẩm đã đặt</h4>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Ảnh</th>
              <th>Sản phẩm</th>
              <th>Số lượng</th>
              <th>Đơn giá</th>
              <th>Thành tiền</th>
            </tr>
          </thead>
          <tbody>${itemsHtml}</tbody>
        </table>

        <h5 class="mt-4">Tổng thanh toán: <strong>${formatCurrency(order.total)}đ</strong></h5>
        <p class="text-muted">Ngày đặt: ${new Date(order.orderDate).toLocaleString()}</p>
      `;
    }

    function formatCurrency(amount) {
      return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
  </script>
</body>
</html>
