        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#products">Sản phẩm</a>

            <li class="nav-item">

            <button class="btn btn-outline-success" type="submit">
              Tìm kiếm
            </button>
          </form>
          <div class="d-flex align-items-center">
            <a href="./cart.html" class="btn btn-outline-primary me-2" title="Giỏ hàng">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>

              <span>Giỏ hàng</span>
            </a>
            <a href="./login.html" class="btn btn-primary">Đăng nhập</a>

        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Giỏ hàng của bạn</h1>
      
      <div class="row">
        <div class="col-md-8">
          <div class="cart-items">
            <!-- Danh sách sản phẩm trong giỏ hàng -->
            <div class="card mb-3">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-md-2">
                    <img src="/api/placeholder/100/100" class="img-fluid" alt="Product">
                  </div>
                  <div class="col-md-4">
                    <h5 class="card-title">Tên sản phẩm</h5>
                    <p class="card-text">Mã SP: SP001</p>
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <button class="btn btn-outline-secondary btn-sm" onclick="decreaseQuantity(this)">-</button>
                      <input type="number" class="form-control text-center" value="1" min="1">
                      <button class="btn btn-outline-secondary btn-sm" onclick="increaseQuantity(this)">+</button>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <p class="fw-bold">500.000đ</p>
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-danger btn-sm" onclick="removeItem(this)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tổng giỏ hàng</h5>
              <div class="d-flex justify-content-between mb-2">
                <span>Tạm tính:</span>
                <span>500.000đ</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Phí vận chuyển:</span>
                <span>30.000đ</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-3">
                <strong>Tổng cộng:</strong>
                <strong>530.000đ</strong>
              </div>
              <button class="btn btn-success w-100 mb-2">Thanh toán</button>
              <a href="../index.html" class="btn btn-outline-primary w-100">Tiếp tục mua hàng</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5">
      <p>&copy; 2025 Trang Bán Hàng. Tất cả các quyền được bảo lưu.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function increaseQuantity(button) {
        const input = button.previousElementSibling;
        input.value = parseInt(input.value) + 1;
        updateTotal();
      }

      function decreaseQuantity(button) {
        const input = button.nextElementSibling;
        if (parseInt(input.value) > 1) {
          input.value = parseInt(input.value) - 1;
          updateTotal();
        }
      }

      function removeItem(button) {
        const item = button.closest('.card');
        item.remove();
        updateTotal();
      }

      function updateTotal() {
        // Cập nhật tổng giá trị đơn hàng
        // Thêm logic tính toán tại đây
      }
    </script>
  </body>
</html>
