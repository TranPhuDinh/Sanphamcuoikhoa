<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../css/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Shop Online</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="../index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#products">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#contact">Liên hệ</a>
            </li>
          </ul>

          <div class="d-flex align-items-center">
            <span
              id="userGreeting"
              class="me-2 fw-bold text-primary"
              style="display: none"
            ></span>

            <a
              href="./html/cart.html"
              class="btn btn-outline-primary me-2"
              id="cart"
              title="Giỏ hàng"
              style="width: 200px"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-cart"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                />
              </svg>
              <span>Giỏ hàng</span>
            </a>

            <a
              href="./html/login.html"
              class="btn btn-primary"
              id="login"
              style="width: 150px"
              >Đăng nhập</a
            >
            <button
              class="btn btn-secondary ms-2"
              id="logout"
              style="display: none; width: 150px"
            >
              Đăng xuất
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Giỏ hàng của bạn</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="cart-items" id="cartItems">
            <!-- Nội dung giỏ hàng sẽ được cập nhật bằng JS -->
          </div>
        </div>

        <!-- Tag ben phai de tong ket -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tổng giỏ hàng</h5>
              <div class="d-flex justify-content-between mb-2">
                <span>Tạm tính:</span>
                <span id="subtotal">0đ</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Phí vận chuyển:</span>
                <span id="shipping">0đ</span>
              </div>
              <hr />
              <div class="d-flex justify-content-between mb-3">
                <strong>Tổng cộng:</strong>
                <strong id="total">0đ</strong>
              </div>
              <button class="btn btn-success w-100 mb-2" id="checkoutBtn">Thanh toán</button>
              <div class="cart-action-buttons d-flex justify-content-between mt-2">
                <button class="btn btn-outline-danger w-100" id="clearCartBtn">Xóa toàn bộ giỏ hàng</button>
              </div>
              <a href="../index.html" class="btn btn-outline-primary w-100 mt-2">Tiếp tục mua hàng</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5">
      <p class="text-center">&copy; 2025 Trang Bán Hàng. Tất cả các quyền được bảo lưu.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../js/trangchu/nav.js"></script>
    <script type="module" src="../js/giohang/giohang.js"></script>
  </body>
</html>
