  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Shop Online</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#products">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Liên hệ</a>
            </li>

          <form class="d-flex me-2" role="search">

                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Tìm kiếm"
                />
                <button class="btn btn-outline-success" type="submit">
                  Tìm kiếm
                </button>
              </form>
              
              <a href="./html/cart.html" class="btn btn-outline-primary me-2" title="Giỏ hàng">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">

                </svg>
                <span>Giỏ hàng</span>
              </a>
              
              <a href="./html/login.html" class="btn btn-primary">Đăng nhập</a>
            </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- carousel -->
      <section id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.squarespace-cdn.com/content/v1/5cb6357234c4e2d5d6120415/4be88e43-b81f-4e5e-b71a-e6f3e599bda1/For+21+Web+Banner.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.forever21.com/on/demandware.static/-/Sites/default/dw9ef4848c/images/openGraph/forever21_home.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://coachellavalleyweekly.com/wp-content/uploads/2017/03/FP_Forever21.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section id="categories">
        <div class="row text-center" id="categories_list"></div>
      </section>

      <section class="product-grid" id="products_list"></section>
    </main>
    <footer>
      <p>&copy; 2025 Trang Bán Hàng. Tất cả các quyền được bảo lưu.</p>
    </footer>

    ></script>

    <script src="./js/call_api.js"></script>
    <script src="./js/firebase.js"></script>
  </body>
</html>
